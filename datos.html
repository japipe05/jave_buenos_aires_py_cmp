<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Datos</h1>
    <table>
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
                <!-- Añade más columnas según tus datos -->
            </tr>
        </thead>
        <tbody>
            {% for dato in datos %}
            <tr>
                <td>{{ dato.columna1 }}</td>
                <td>{{ dato.columna2 }}</td>
                <!-- Añade más celdas según tus datos -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
